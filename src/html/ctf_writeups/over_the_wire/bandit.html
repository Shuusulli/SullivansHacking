<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hacker Navbar</title>
    <link rel="stylesheet" href="/src/stylesheets/styles.css" />
  </head>
  <body>
    <!-- Título animado -->
    <a href="/src/html/index.html"><h1 class="animated-title"></h1></a>

    <!-- Barra de navegación lateral izquierda -->
    <div id="navbar"></div>
    <script>
      fetch("/templates/navbar.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("navbar").innerHTML = data;
        });
    </script>

    <!-- Contenido del blog de ejemplo -->
    <div class="blog-content" id="blog">
      <h2>Bandit</h2>
      <h3>Over the wire</h3>
      <p>Aqui va el writeup</p>

    </div>
    <script src="/src/javascripts/scripts.js"></script>
    <script src="/src/javascripts/titleAnimation.js"></script>
  </body>
</html>
